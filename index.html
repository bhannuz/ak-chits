<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Chit Funds Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    
    <link rel="manifest" href="manifest.json">

    <style>
        body { background-color: #f0f2f5; padding-top: 30px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 25px; }
        .card-header { background-color: #ffffff; border-bottom: 1px solid #eee; font-weight: bold; color: #1a73e8; border-radius: 15px 15px 0 0 !important; }
        .btn-primary { background-color: #1a73e8; border: none; padding: 12px; font-weight: 600; border-radius: 8px; transition: 0.3s; }
        .btn-primary:hover { background-color: #1557b0; }
        .btn-success { border-radius: 8px; font-weight: 600; }
        .table thead { background-color: #f8f9fa; color: #5f6368; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4 fw-bold">AK Chit Funds Portal</h2>

    <div class="card">
        <div class="card-header">Add New Member</div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-5">
                    <input type="text" id="name" class="form-control" placeholder="Member Name">
                </div>
                <div class="col-md-5">
                    <input type="text" id="phone" class="form-control" placeholder="Phone Number">
                </div>
                <div class="col-md-2">
                    <button onclick="saveMember()" class="btn btn-primary w-100">Save Locally</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Members List</span>
            <button onclick="exportToCSV()" class="btn btn-sm btn-success">Download Excel Backup</button>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th class="ps-4">Name</th>
                            <th>Phone</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="memberData">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Initialize Database
    const db = new Dexie("AKChitFundsDB");
    db.version(1).stores({
        members: "++id, name, phone"
    });

    // 2. Save Data Function
    async function saveMember() {
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        
        if (!nameInput.value || !phoneInput.value) {
            alert("Please enter both Name and Phone");
            return;
        }

        await db.members.add({ 
            name: nameInput.value, 
            phone: phoneInput.value,
            date: new Date().toLocaleDateString() 
        });

        nameInput.value = '';
        phoneInput.value = '';
        renderMembers();
    }

    // 3. Display Data Function
    async function renderMembers() {
        const members = await db.members.toArray();
        const tableBody = document.getElementById('memberData');
        
        tableBody.innerHTML = members.map(m => `
            <tr>
                <td class="ps-4 fw-bold">${m.name}</td>
                <td>${m.phone}</td>
                <td class="text-end pe-4">
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteMember(${m.id})">Delete</button>
                </td>
            </tr>
        `).join('');
    }

    // 4. Delete Function
    async function deleteMember(id) {
        if(confirm("Delete this member?")) {
            await db.members.delete(id);
            renderMembers();
        }
    }

    // 5. Excel/CSV Backup Function
    async function exportToCSV() {
        const allMembers = await db.members.toArray();
        if (allMembers.length === 0) return alert("No data to backup!");

        let csv = "Name,Phone,Date\n";
        allMembers.forEach(m => {
            csv += `${m.name},${m.phone},${m.date}\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.setAttribute('href', url);
        a.setAttribute('download', `AK_Chit_Backup_${new Date().toLocaleDateString()}.csv`);
        a.click();
    }

    // Initial Load
    renderMembers();

    // Register Service Worker for Offline
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("sw.js");
        });
    }
</script>

</body>
</html>
