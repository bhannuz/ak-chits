<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Chit Funds - Pro Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg-dark: #0a0e1a; --card-bg: #141b2d; --input-bg: #1c253b; --accent-gold: linear-gradient(90deg, #ff9800, #f57c00); --text-main: #ffffff; --text-dim: #8e9aaf; --border: #252f48; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Segoe UI', sans-serif; padding-bottom: 120px; }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid var(--border); }
        .brand { color: #f39c12; font-weight: bold; font-size: 1.4rem; }
        .stat-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 15px; padding: 15px; text-align: center; }
        .stat-num { font-size: 1.4rem; font-weight: bold; display: block; }
        .stat-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; padding: 20px; overflow-y: auto; }
        .modal-content-custom { background: var(--card-bg); border-radius: 25px; padding: 25px; max-width: 450px; margin: 20px auto; border: 1px solid var(--border); }
        .form-input { background: var(--input-bg); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 12px; }
        .btn-save { background: var(--accent-gold); color: black; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: bold; margin-bottom: 10px; }
        .btn-cancel { background: var(--input-bg); color: white; border: none; width: 100%; padding: 12px; border-radius: 15px; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #070b14; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-item { cursor: pointer; text-align: center; font-size: 0.75rem; color: var(--text-dim); }
        .nav-item.active { color: #f39c12; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .table-custom { color: white; font-size: 0.65rem; width: 100%; }
        .table-custom th { color: var(--text-dim); border-bottom: 1px solid var(--border); padding: 5px; }
        .table-custom td { padding: 8px 3px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .btn-action { background: transparent; border: none; cursor: pointer; padding: 2px 5px; font-size: 0.8rem; }
        .btn-edit { color: #3498db; }
        .suggestions-list { position: absolute; top: 100%; left: 0; right: 0; background: var(--input-bg); border: 1px solid var(--border); border-radius: 0 0 12px 12px; z-index: 3000; max-height: 200px; overflow-y: auto; display: none; margin-top: -12px; }
        .suggestion-item { padding: 12px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        .suggestion-item:hover { background: #252f48; color: #f39c12; }
        .collapse-content { display: none; }
    </style>
</head>
<body>

<div class="container py-2">
    <div class="app-header">
        <div class="brand">üèÜ AK Chit Funds <small style="font-size:0.5em; color:#2ecc71;">‚òÅ CLOUD</small></div>
        <span class="badge text-warning border border-warning px-2">ADMIN</span>
    </div>

    <div id="homeTab" class="tab-content active">
        <div class="row g-2 mt-4 text-center">
            <div class="col-4"><div class="stat-card"><span class="stat-num" id="memberCount">-</span><span class="stat-label">Members</span></div></div>
            <div class="col-4"><div class="stat-card"><span class="stat-num" id="groupCount">-</span><span class="stat-label">Groups</span></div></div>
            <div class="col-4"><div class="stat-card"><span class="stat-num text-success" id="todayColl">‚Çπ0</span><span class="stat-label">Today</span></div></div>
        </div>
        <button class="btn btn-warning w-100 py-3 mt-4 fw-bold shadow" onclick="openModal('paymentModal')" style="border-radius:20px;">üí≥ Record Payment</button>
        <div class="p-3 my-4" style="background:var(--card-bg); border-radius:20px; border:1px solid var(--border);">
            <div class="search-container mb-3" style="position:relative;">
                <input type="text" id="summarySearch" class="form-input" placeholder="üîç Search Member Name..." oninput="filterSearch('summarySearch', 'summaryList', 'summaryView')">
                <input type="hidden" id="summaryView"><div id="summaryList" class="suggestions-list"></div>
            </div>
            <div id="ledgerData"></div>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary w-100 py-3" style="border-radius:15px; color:white; border-color:var(--border);" onclick="openAddMember()">‚ûï Member</button>
            <button class="btn btn-outline-secondary w-100 py-3" style="border-radius:15px; color:white; border-color:var(--border);" onclick="openAddGroup()">üè¶ Group Master</button>
        </div>
    </div>

    <div id="groupsTab" class="tab-content">
        <h5 class="mt-4 mb-3 text-warning text-center">Group Collections</h5>
        <div id="groupListArea"></div>
    </div>
</div>

<div id="memberModal" class="modal-overlay"><div class="modal-content-custom">
    <div class="fw-bold mb-3" id="memberModalTitle">Member Settings</div>
    <input type="hidden" id="editMemberId">
    <input type="text" id="mName" class="form-input" placeholder="Full Name">
    <select id="mGroup" class="form-input"><option value="">-- Primary Group --</option></select>
    <input type="text" id="mPhone" class="form-input" placeholder="Phone No">
    <button class="btn-save" onclick="saveMember()">Save Member</button>
    <button class="btn-cancel" onclick="closeModal('memberModal')">Cancel</button>
</div></div>

<div id="groupModal" class="modal-overlay"><div class="modal-content-custom">
    <div class="fw-bold mb-3" id="groupModalTitle">Group Settings</div>
    <input type="hidden" id="editGroupId">
    <input type="text" id="gName" class="form-input" placeholder="Group Name">
    <div class="small text-dim mb-1">Duration (Months)</div>
    <input type="number" id="gDuration" class="form-input" placeholder="21">
    <div class="small text-dim mb-1">Chit Start Date</div>
    <input type="date" id="gStart" class="form-input">
    <button class="btn-save" onclick="saveGroup()">Save Group</button>
    <button class="btn-cancel" onclick="closeModal('groupModal')">Cancel</button>
</div></div>

<div id="paymentModal" class="modal-overlay"><div class="modal-content-custom">
    <div class="fw-bold mb-3">Record Payment</div>
    <input type="date" id="pDate" class="form-input">
    <div class="search-container" style="position:relative;">
        <input type="text" id="pMemberSearch" class="form-input" placeholder="üîç Search Member..." oninput="filterSearch('pMemberSearch', 'pMemberList', 'pMember')">
        <input type="hidden" id="pMember"><div id="pMemberList" class="suggestions-list"></div>
    </div>
    <select id="pGroup" class="form-input" onchange="checkChitStatus()"><option value="">-- Select Group --</option></select>
    <div class="row g-2">
        <div class="col-6"><input type="number" id="pChit" class="form-input" placeholder="Chit Amt" oninput="calcBalance()"></div>
        <div class="col-6"><input type="number" id="pPaid" class="form-input" placeholder="Paid Amt" oninput="calcBalance()"></div>
    </div>
    <input type="number" id="pBal" class="form-input" placeholder="Balance" readonly>
    <div class="form-input d-flex align-items-center gap-2 mb-2">
        <input type="checkbox" id="pPicked" onchange="togglePickedValue()"> 
        <label class="mb-0 small">Chit Picked?</label>
    </div>
    <div id="pickedValueArea" style="display:none;">
        <div class="small text-dim mb-1">Picked Value (Member Received)</div>
        <input type="number" id="pPickedVal" class="form-input" placeholder="Amount won">
    </div>
    <button class="btn-save" onclick="savePayment()">Sync Payment</button>
    <button class="btn-cancel" onclick="closeModal('paymentModal')">Cancel</button>
</div></div>

<div class="nav-bar">
    <div class="nav-item active" id="navHome" onclick="switchTab('home')">üè†<br>Home</div>
    <div class="nav-item" id="navGroups" onclick="switchTab('groups')">üìÅ<br>Groups</div>
    <div class="nav-item" onclick="exportFullBackup()">üíæ<br>Backup</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB9_sBL83skvIaOVAE8msHwIWq8QQwhxFU",
        authDomain: "ak-chit-funds.firebaseapp.com",
        projectId: "ak-chit-funds",
        storageBucket: "ak-chit-funds.firebasestorage.app",
        messagingSenderId: "297195194526",
        appId: "1:297195194526:web:b71c7c09dcf8610211938f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let ALL_MEMBERS = [];

    function formatDate(d) { if(!d) return "-"; const [y, m, day] = d.split("-"); return `${day}/${m}/${y}`; }

    function getElapsedMonths(startDateStr) {
        if(!startDateStr) return 0;
        const start = new Date(startDateStr);
        const now = new Date();
        const years = now.getFullYear() - start.getFullYear();
        const months = now.getMonth() - start.getMonth();
        return Math.max(0, (years * 12) + months + 1);
    }

    function togglePickedValue() {
        const checked = document.getElementById('pPicked').checked;
        document.getElementById('pickedValueArea').style.display = checked ? 'block' : 'none';
    }

    function filterSearch(inputId, listId, hiddenId) {
        const query = document.getElementById(inputId).value.toLowerCase();
        const list = document.getElementById(listId);
        list.innerHTML = "";
        if(!query) { list.style.display = "none"; return; }
        const filtered = ALL_MEMBERS.filter(m => m.name.toLowerCase().includes(query));
        if(filtered.length > 0) {
            list.style.display = "block";
            filtered.forEach(m => {
                const div = document.createElement("div"); div.className = "suggestion-item"; div.innerText = m.name;
                div.onclick = () => { document.getElementById(inputId).value = m.name; document.getElementById(hiddenId).value = m.id; list.style.display = "none";
                    if(hiddenId === "summaryView") loadMemberLedger(); if(hiddenId === "pMember") linkGroupForPayment(); };
                list.appendChild(div);
            });
        } else { list.style.display = "none"; }
    }

    async function getCollection(col) { const snap = await db.collection(col).get(); return snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); }
    function openModal(id) { document.getElementById(id).style.display = 'block'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function calcBalance() { const c = parseFloat(document.getElementById('pChit').value) || 0; const p = parseFloat(document.getElementById('pPaid').value) || 0; document.getElementById('pBal').value = c - p; }

    function switchTab(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        if(t === 'home') { document.getElementById('homeTab').classList.add('active'); document.getElementById('navHome').classList.add('active'); }
        else { document.getElementById('groupsTab').classList.add('active'); document.getElementById('navGroups').classList.add('active'); renderGroupsTab(); }
    }

    function toggleCollapse(gid) {
        const content = document.getElementById('collapse-' + gid);
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }

    async function saveGroup() {
        const n = document.getElementById('gName').value.trim();
        const d_val = parseInt(document.getElementById('gDuration').value);
        const s_val = document.getElementById('gStart').value;
        const eid = document.getElementById('editGroupId').value;
        if(n && !isNaN(d_val) && s_val) {
            if(eid) { await db.collection('groups').doc(eid).update({ name: n, duration: d_val, startDate: s_val }); }
            else { await db.collection('groups').add({ name: n, duration: d_val, startDate: s_val }); }
            updateUI(); closeModal('groupModal'); renderGroupsTab();
        }
    }

    function openAddGroup() { document.getElementById('groupModalTitle').innerText = "Add Group"; document.getElementById('editGroupId').value = ""; document.getElementById('gName').value = ""; document.getElementById('gDuration').value = ""; document.getElementById('gStart').value = ""; openModal('groupModal'); }
    async function editGroup(id, name, dur, start) { document.getElementById('groupModalTitle').innerText = "Edit Group"; document.getElementById('editGroupId').value = id; document.getElementById('gName').value = name; document.getElementById('gDuration').value = dur; document.getElementById('gStart').value = start || ""; openModal('groupModal'); }
    async function deleteGroup(id) { if(confirm("Del Group?")) { await db.collection('groups').doc(id).delete(); updateUI(); renderGroupsTab(); } }

    async function saveMember() {
        const n = document.getElementById('mName').value.trim();
        const g = document.getElementById('mGroup').value;
        const eid = document.getElementById('editMemberId').value;
        if(!n || !g) return alert("Fill Name and Group!");
        if(eid) { await db.collection('members').doc(eid).update({ name: n, phone: document.getElementById('mPhone').value, groupId: g }); }
        else { await db.collection('members').add({ name: n, phone: document.getElementById('mPhone').value, groupId: g }); }
        updateUI(); closeModal('memberModal');
    }
    function openAddMember() { document.getElementById('memberModalTitle').innerText = "Add Member"; document.getElementById('editMemberId').value = ""; document.getElementById('mName').value = ""; document.getElementById('mPhone').value = ""; openModal('memberModal'); }
    async function editMember(id, name, phone, gid) { document.getElementById('memberModalTitle').innerText = "Edit Member"; document.getElementById('editMemberId').value = id; document.getElementById('mName').value = name; document.getElementById('mPhone').value = phone; document.getElementById('mGroup').value = gid; openModal('memberModal'); }
    async function deleteMember(id) { if(confirm("Del Member?")) { await db.collection('members').doc(id).delete(); updateUI(); renderGroupsTab(); } }

    async function linkGroupForPayment() {
        const mid = document.getElementById('pMember').value;
        const mDoc = await db.collection('members').doc(mid).get();
        const m = mDoc.data();
        const gs = await getCollection('groups');
        document.getElementById('pGroup').innerHTML = gs.map(g => `<option value="${g.id}" ${g.id === m.groupId ? 'selected' : ''}>${g.name}</option>`).join('');
        checkChitStatus();
    }

    async function checkChitStatus() {
        const mid = document.getElementById('pMember').value;
        const gid = document.getElementById('pGroup').value;
        if(!mid || !gid) return;
        const ps = await db.collection('payments').where('memberId', '==', mid).where('groupId', '==', gid).where('chitPicked', '==', 1).get();
        const cb = document.getElementById('pPicked'); 
        cb.checked = !ps.empty; cb.disabled = !ps.empty;
        togglePickedValue();
        if(!ps.empty) {
            const pData = ps.docs[0].data();
            document.getElementById('pPickedVal').value = pData.pickedValue || "";
        }
    }

    async function savePayment() {
        const mid = document.getElementById('pMember').value;
        const gid = document.getElementById('pGroup').value;
        const paid = parseFloat(document.getElementById('pPaid').value);
        const picked = document.getElementById('pPicked').checked;
        const pValue = parseFloat(document.getElementById('pPickedVal').value) || 0;

        if(mid && gid && !isNaN(paid)) {
            await db.collection('payments').add({ 
                memberId: mid, groupId: gid, 
                chitAmt: parseFloat(document.getElementById('pChit').value) || 0, 
                paidAmt: paid, balAmt: parseFloat(document.getElementById('pBal').value) || 0, 
                date: document.getElementById('pDate').value, 
                chitPicked: picked ? 1 : 0,
                pickedValue: picked ? pValue : 0
            });
            updateUI(); closeModal('paymentModal'); loadMemberLedger();
        }
    }

    async function deletePayment(id) { if(confirm("Del record?")) { await db.collection('payments').doc(id).delete(); loadMemberLedger(); updateUI(); } }

    async function loadMemberLedger() {
        const mid = document.getElementById('summaryView').value;
        const container = document.getElementById('ledgerData');
        const allP = await getCollection('payments');
        const ps = allP.filter(p => p.memberId === mid).sort((a,b) => new Date(b.date) - new Date(a.date));
        const gs = await getCollection('groups');
        const mDoc = await db.collection('members').doc(mid).get();
        const m = mDoc.data();
        const uGids = [...new Set(ps.map(p => p.groupId))];
        if(m && m.groupId && !uGids.includes(m.groupId)) uGids.push(m.groupId);
        let h = '';
        uGids.forEach(gid => {
            const g = gs.find(x => x.id === gid);
            const gPs = ps.filter(p => p.groupId === gid);
            const totalPaid = gPs.reduce((s, p) => s + p.paidAmt, 0);
            const totalBal = gPs.reduce((s, p) => s + p.balAmt, 0);
            const pickRec = gPs.find(p => p.chitPicked === 1);
            h += `<div class="mb-4 p-3" style="background:rgba(255,255,255,0.03); border-radius:15px; border:1px solid #252f48;">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="fw-bold text-info">${g?g.name:'-'}</span>
                    <span>
                        <button class="btn-action btn-edit" onclick="editMember('${mid}','${m.name}','${m.phone}','${gid}')">‚úèÔ∏è</button>
                        <span class="badge ${pickRec?'bg-success':'bg-secondary'}">${pickRec?'‚úî Picked':'‚è≥ Pending'}</span>
                    </span>
                </div>
                ${pickRec ? `<div class="small text-success mb-2">Picked Value: ‚Çπ${pickRec.pickedValue} on ${formatDate(pickRec.date)}</div>` : ''}
                <div class="table-responsive"><table class="table-custom"><thead><tr><th>Date</th><th>Chit</th><th>Paid</th><th>Bal</th><th></th></tr></thead><tbody>`;
            gPs.forEach(p => { h += `<tr><td>${formatDate(p.date)}</td><td>‚Çπ${p.chitAmt}</td><td>‚Çπ${p.paidAmt}</td><td class="text-warning">‚Çπ${p.balAmt}</td><td><button class="btn-delete" onclick="deletePayment('${p.id}')">‚ùå</button></td></tr>`; });
            h += `</tbody></table></div><div class="mt-2 text-end fw-bold text-warning border-top border-secondary pt-2">Paid: ‚Çπ${totalPaid} | Bal: ‚Çπ${totalBal}</div></div>`;
        });
        container.innerHTML = h || '<div class="text-center text-dim py-3">No activity.</div>';
    }

    async function updateUI() {
        const m = await getCollection('members'); const g = await getCollection('groups'); const p = await getCollection('payments');
        ALL_MEMBERS = m.sort((a,b) => a.name.localeCompare(b.name));
        document.getElementById('memberCount').innerText = m.length;
        document.getElementById('groupCount').innerText = g.length;
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('todayColl').innerText = `‚Çπ${p.filter(x => x.date === today).reduce((s, x) => s + (x.paidAmt || 0), 0)}`;
        document.getElementById('mGroup').innerHTML = '<option value="">-- Group --</option>' + g.map(x => `<option value="${x.id}">${x.name}</option>`).join('');
    }

    async function renderGroupsTab() {
        const gs = await getCollection('groups'); const ms = await getCollection('members'); const ps = await getCollection('payments');
        let h = '';
        gs.forEach(g => {
            const gPs = ps.filter(p => p.groupId === g.id); 
            const uids = [...new Set(gPs.map(p => p.memberId))];
            const gTotalColl = gPs.reduce((s, p) => s + p.paidAmt, 0);
            const gMs = ms.filter(m => m.groupId === g.id || uids.includes(m.id)).sort((a,b) => a.name.localeCompare(b.name));
            
            // Pending Month Logic: Duration - Months Passed
            const elapsed = getElapsedMonths(g.startDate);
            const monthsLeft = Math.max(0, g.duration - elapsed);

            h += `<div class="p-3 mb-3" style="background:var(--card-bg); border-radius:15px; border:1px solid var(--border);">
                <div class="d-flex justify-content-between align-items-center pb-2" onclick="toggleCollapse('${g.id}')" style="cursor:pointer;">
                    <div>
                        <div class="fw-bold text-warning">${g.name} ‚úèÔ∏è</div>
                        <div class="text-dim small">Start Date: ${formatDate(g.startDate)}</div>
                        <div class="text-dim small">Collected: ‚Çπ${gTotalColl}</div>
                    </div>
                    <div class="text-end">
                        <div class="fw-bold text-info">${monthsLeft} / ${g.duration}</div>
                        <div class="text-dim small">Months Left</div>
                    </div>
                </div>
                <div id="collapse-${g.id}" class="collapse-content border-top border-secondary mt-2">
                    <div class="py-2 text-end">
                        <button class="btn btn-sm btn-outline-info me-2" onclick="editGroup('${g.id}','${g.name}',${g.duration},'${g.startDate}')">Edit Group</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteGroup('${g.id}')">Delete Group</button>
                    </div>
                    <table class="table-custom"><thead><tr><th>Name</th><th>Chit</th><th>Bal</th><th>Pick Val</th><th>Date</th></tr></thead><tbody>`;
            gMs.forEach(m => {
                const mPs = gPs.filter(x => x.memberId === m.id);
                const mBal = mPs.reduce((s, p) => s + p.balAmt, 0); 
                const pickRec = mPs.find(p => p.chitPicked === 1);
                const lastChitAmt = mPs.length > 0 ? mPs[0].chitAmt : 0;
                h += `<tr><td>${m.name}</td><td>‚Çπ${lastChitAmt}</td><td>‚Çπ${mBal}</td><td class="text-success">${pickRec ? '‚Çπ'+pickRec.pickedValue : '-'}</td><td>${pickRec ? formatDate(pickRec.date) : '-'}</td></tr>`;
            });
            h += '</tbody></table></div></div>';
        });
        document.getElementById('groupListArea').innerHTML = h;
    }

    async function exportFullBackup() {
        const d = { m: await getCollection('members'), g: await getCollection('groups'), p: await getCollection('payments') };
        const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([JSON.stringify(d, null, 2)], {type:"application/json"})); a.download = `AK_BACKUP.json`; a.click();
    }
    document.getElementById('pDate').valueAsDate = new Date();
    setTimeout(updateUI, 500);
</script>
</body>
</html>
