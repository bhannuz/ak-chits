<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Chit Funds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <style>
        :root {
            --bg-dark: #0a0e1a;
            --card-bg: #141b2d;
            --input-bg: #1c253b;
            --accent-gold: linear-gradient(90deg, #ff9800, #f57c00);
            --text-main: #ffffff;
            --text-dim: #8e9aaf;
            --border: #252f48;
        }

        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; padding-bottom: 100px; }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid var(--border); }
        .brand { color: #f39c12; font-weight: bold; font-size: 1.4rem; }

        /* Stats Cards */
        .stat-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 15px; padding: 15px; text-align: center; height: 100%; }
        .stat-num { font-size: 1.4rem; font-weight: bold; display: block; }
        .stat-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; }

        /* Main Action Button */
        .btn-payment-hero { background: var(--accent-gold); color: #000; border: none; border-radius: 20px; padding: 20px; width: 100%; font-weight: bold; margin: 25px 0; text-align: left; display: flex; align-items: center; gap: 15px; }

        /* Summary Select */
        .summary-select { background: var(--card-bg); border: 1px solid var(--border); color: white; border-radius: 15px; padding: 15px; width: 100%; margin-bottom: 30px; }

        /* Bottom Action Buttons */
        .bottom-actions { display: flex; gap: 10px; margin-top: 20px; }
        .btn-action-outline { flex: 1; background: transparent; border: 1px solid var(--border); color: white; padding: 15px; border-radius: 15px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* Premium Modals (Forms) */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; padding: 20px; }
        .modal-content-custom { background: var(--card-bg); border-radius: 25px; padding: 25px; max-width: 450px; margin: auto; border: 1px solid var(--border); position: relative; top: 5%; }
        .modal-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 20px; }

        .form-input { background: var(--input-bg); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 12px; }
        .form-input::placeholder { color: #5c6b89; }
        .btn-save { background: var(--accent-gold); color: black; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: bold; margin-bottom: 10px; }
        .btn-cancel { background: var(--input-bg); color: white; border: none; width: 100%; padding: 12px; border-radius: 15px; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #070b14; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid var(--border); }
    </style>
</head>
<body>

<div class="container py-2">
    <div class="app-header">
        <div class="brand">üèÜ AK Chit Funds</div>
        <div class="d-flex align-items:center gap-2">
            <span class="badge text-warning border border-warning px-2">ADMIN</span>
            <button class="btn btn-outline-danger btn-sm px-3" style="border-radius:10px;">LOGOUT</button>
        </div>
    </div>

    <div class="row g-2 mt-4 text-center">
        <div class="col-4"><div class="stat-card"><span class="stat-num" id="memberCount">0</span><span class="stat-label">Members</span></div></div>
        <div class="col-4"><div class="stat-card"><span class="stat-num" id="groupCount">0</span><span class="stat-label">Groups</span></div></div>
        <div class="col-4"><div class="stat-card"><span class="stat-num text-success">‚Çπ0</span><span class="stat-label">Today</span></div></div>
    </div>

    <button class="btn-payment-hero" onclick="openModal('paymentModal')">
        <div style="background:rgba(0,0,0,0.1); padding:10px; border-radius:12px;">üí≥</div>
        <div>
            <div style="font-size:1.1rem;">New Payment</div>
            <div style="font-size:0.8rem; font-weight:normal; opacity:0.8;">Record receipt</div>
        </div>
    </button>

    <div id="summaryDisplay">
        <select class="summary-select" id="summaryView">
            <option>-- Member Summary --</option>
        </select>
    </div>

    <div class="bottom-actions">
        <button class="btn-action-outline" onclick="openModal('memberModal')"><span>‚ûï</span> Member</button>
        <button class="btn-action-outline" onclick="openModal('groupModal')"><span>üè¶</span> Group</button>
    </div>
</div>

<div id="memberModal" class="modal-overlay">
    <div class="modal-content-custom shadow-lg">
        <div class="modal-title">Manage Member</div>
        <select class="form-input"><option>-- Enroll New Member --</option></select>
        <input type="text" id="mName" class="form-input" placeholder="Full Name">
        <select class="form-input" id="mGroup"><option>-- Select Group --</option></select>
        <input type="text" id="mPhone" class="form-input" placeholder="Phone No">
        <button class="btn-save" onclick="saveMember()">Save Member</button>
        <button class="btn-cancel" onclick="closeModal('memberModal')">Cancel</button>
    </div>
</div>

<div id="groupModal" class="modal-overlay">
    <div class="modal-content-custom shadow-lg">
        <div class="modal-title">Manage Group</div>
        <select class="form-input"><option>-- Create New Group --</option></select>
        <input type="text" id="gName" class="form-input" placeholder="Group Name">
        <input type="number" id="gDuration" class="form-input" placeholder="Duration (Months)">
        <button class="btn-save" onclick="saveGroup()">Save Group</button>
        <button class="btn-cancel" onclick="closeModal('groupModal')">Cancel</button>
    </div>
</div>

<div id="paymentModal" class="modal-overlay">
    <div class="modal-content-custom shadow-lg">
        <div class="modal-title">Record Payment</div>
        <input type="date" class="form-input" id="payDate">
        <input type="text" class="form-input" placeholder="Search Member Name...">
        <select class="form-input"><option>-- Select Group --</option></select>
        <div class="row g-2">
            <div class="col-6"><input type="number" class="form-input" placeholder="Chit Amt"></div>
            <div class="col-6"><input type="number" class="form-input" placeholder="Paid Amt"></div>
        </div>
        <input type="number" class="form-input" placeholder="Balance">
        <div class="form-input d-flex align-items-center gap-2">
            <input type="checkbox" id="mPicked"> <label for="mPicked" class="mb-0 small">Chit Picked?</label>
        </div>
        <button class="btn-save">Save Record</button>
        <button class="btn-cancel" onclick="closeModal('paymentModal')">Cancel</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="text-warning small text-center">üè†<br>Home</div>
    <div class="text-secondary small text-center">üìÅ<br>Groups</div>
</div>

<script>
    const db = new Dexie("AKChitFundsDB");
    db.version(5).stores({ members: "++id, name, phone, groupId", groups: "++id, name, duration" });

    function openModal(id) { document.getElementById(id).style.display = 'block'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    async function saveGroup() {
        const name = document.getElementById('gName').value;
        const duration = document.getElementById('gDuration').value;
        if(name) await db.groups.add({ name, duration });
        updateUI(); closeModal('groupModal');
    }

    async function saveMember() {
        const name = document.getElementById('mName').value;
        const phone = document.getElementById('mPhone').value;
        const groupId = document.getElementById('mGroup').value;
        if(name) await db.members.add({ name, phone, groupId });
        updateUI(); closeModal('memberModal');
    }

    async function updateUI() {
        const members = await db.members.toArray();
        const groups = await db.groups.toArray();
        document.getElementById('memberCount').innerText = members.length;
        document.getElementById('groupCount').innerText = groups.length;
        
        document.getElementById('mGroup').innerHTML = groups.map(g => `<option value="${g.id}">${g.name}</option>`).join('');
        document.getElementById('summaryView').innerHTML = '<option>-- Member Summary --</option>' + 
            members.map(m => `<option>${m.name}</option>`).join('');
    }

    // Set today's date automatically
    document.getElementById('payDate').valueAsDate = new Date();
    updateUI();
</script>
</body>
</html>
