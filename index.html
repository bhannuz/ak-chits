<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Chit Funds - Cloud Ledger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg-dark: #0a0e1a; --card-bg: #141b2d; --input-bg: #1c253b; --accent-gold: linear-gradient(90deg, #ff9800, #f57c00); --text-main: #ffffff; --text-dim: #8e9aaf; --border: #252f48; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Segoe UI', sans-serif; padding-bottom: 120px; }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid var(--border); }
        .brand { color: #f39c12; font-weight: bold; font-size: 1.4rem; }
        .stat-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 15px; padding: 15px; text-align: center; }
        .stat-num { font-size: 1.4rem; font-weight: bold; display: block; }
        .stat-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; padding: 20px; overflow-y: auto; }
        .modal-content-custom { background: var(--card-bg); border-radius: 25px; padding: 25px; max-width: 450px; margin: 20px auto; border: 1px solid var(--border); }
        .form-input { background: var(--input-bg); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 12px; }
        .btn-save { background: var(--accent-gold); color: black; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: bold; margin-bottom: 10px; }
        .btn-cancel { background: var(--input-bg); color: white; border: none; width: 100%; padding: 12px; border-radius: 15px; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #070b14; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-item { cursor: pointer; text-align: center; font-size: 0.75rem; color: var(--text-dim); }
        .nav-item.active { color: #f39c12; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .table-custom { color: white; font-size: 0.75rem; width: 100%; }
        .table-custom th { color: var(--text-dim); border-bottom: 1px solid var(--border); padding: 8px; }
        .table-custom td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .btn-delete { background: transparent; border: none; color: #ff4757; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="container py-2">
    <div class="app-header">
        <div class="brand">üèÜ AK Chit Funds <small style="font-size:0.5em; color:#2ecc71;">‚òÅ CLOUD</small></div>
        <span class="badge text-warning border border-warning px-2">ADMIN</span>
    </div>

    <div id="homeTab" class="tab-content active">
        <div class="row g-2 mt-4 text-center">
            <div class="col-4"><div class="stat-card"><span class="stat-num" id="memberCount">-</span><span class="stat-label">Members</span></div></div>
            <div class="col-4"><div class="stat-card"><span class="stat-num" id="groupCount">-</span><span class="stat-label">Groups</span></div></div>
            <div class="col-4"><div class="stat-card"><span class="stat-num text-success" id="todayColl">‚Çπ0</span><span class="stat-label">Today</span></div></div>
        </div>

        <button class="btn btn-warning w-100 py-3 mt-4 fw-bold shadow" onclick="openModal('paymentModal')" style="border-radius:20px;">üí≥ Record Payment</button>

        <div class="p-3 my-4" style="background:var(--card-bg); border-radius:20px; border:1px solid var(--border);">
            <select class="form-input border-0 p-0 mb-3" id="summaryView" onchange="loadMemberLedger()" style="background:transparent; border-bottom: 1px solid #333;"><option value="">-- Loading Cloud Data --</option></select>
            <div id="ledgerData"></div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary w-100 py-3" style="border-radius:15px; color:white; border-color:var(--border);" onclick="openModal('memberModal')">‚ûï Member</button>
            <button class="btn btn-outline-secondary w-100 py-3" style="border-radius:15px; color:white; border-color:var(--border);" onclick="openModal('groupModal')">üè¶ Group Master</button>
        </div>
    </div>

    <div id="groupsTab" class="tab-content">
        <h5 class="mt-4 mb-3 text-warning text-center">Group Collections</h5>
        <div id="groupListArea"></div>
    </div>
</div>

<div id="memberModal" class="modal-overlay"><div class="modal-content-custom">
    <div class="fw-bold mb-3">Add Member</div>
    <input type="text" id="mName" class="form-input" placeholder="Full Name">
    <select id="mGroup" class="form-input"><option value="">-- Primary Group --</option></select>
    <input type="text" id="mPhone" class="form-input" placeholder="Phone No">
    <button class="btn-save" id="btnSaveMember" onclick="saveMember()">Save to Cloud</button>
    <button class="btn-cancel" onclick="closeModal('memberModal')">Cancel</button>
</div></div>

<div id="groupModal" class="modal-overlay"><div class="modal-content-custom">
    <div class="fw-bold mb-3">Add Group</div>
    <input type="text" id="gName" class="form-input" placeholder="Group Name">
    <input type="number" id="gDuration" class="form-input" placeholder="Duration (Months)">
    <button class="btn-save" id="btnSaveGroup" onclick="saveGroup()">Save to Cloud</button>
    <button class="btn-cancel" onclick="closeModal('groupModal')">Cancel</button>
</div></div>

<div id="paymentModal" class="modal-overlay"><div class="modal-content-custom">
    <div class="fw-bold mb-3">Record Payment</div>
    <input type="date" id="pDate" class="form-input">
    <select id="pMember" class="form-input" onchange="linkGroupForPayment()"><option value="">-- Select Member --</option></select>
    <select id="pGroup" class="form-input" onchange="checkChitStatus()"><option value="">-- Select Group --</option></select>
    <div class="row g-2">
        <div class="col-6"><input type="number" id="pChit" class="form-input" placeholder="Chit Amt" oninput="calcBalance()"></div>
        <div class="col-6"><input type="number" id="pPaid" class="form-input" placeholder="Paid Amt" oninput="calcBalance()"></div>
    </div>
    <input type="number" id="pBal" class="form-input" placeholder="Balance" readonly>
    <div class="form-input d-flex align-items-center gap-2"><input type="checkbox" id="pPicked"> <label class="mb-0 small text-white">Chit Picked?</label></div>
    <button class="btn-save" id="btnSavePayment" onclick="savePayment()">Sync Payment</button>
    <button class="btn-cancel" onclick="closeModal('paymentModal')">Cancel</button>
</div></div>

<div class="nav-bar">
    <div class="nav-item active" id="navHome" onclick="switchTab('home')">üè†<br>Home</div>
    <div class="nav-item" id="navGroups" onclick="switchTab('groups')">üìÅ<br>Groups</div>
    <div class="nav-item" onclick="exportFullBackup()">üíæ<br>Save Copy</div>
</div>

<script>
    // ==========================================
    // PASTE YOUR FIREBASE CONFIGURATION HERE
    // ==========================================
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };
    
    // Initialize Firebase
    try {
        firebase.initializeApp(firebaseConfig);
    } catch(err) {
        alert("Firebase Setup Error: " + err.message);
    }
    const db = firebase.firestore();

    // Helper function with Error Tracking
    async function getCollection(colName) {
        try {
            const snapshot = await db.collection(colName).get();
            return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        } catch (error) {
            console.error("Database connection failed:", error);
            alert("Connection Error while loading data: " + error.message);
            return [];
        }
    }

    // Modal Helpers
    function openModal(id) { document.getElementById(id).style.display = 'block'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function calcBalance() {
        const c = parseFloat(document.getElementById('pChit').value) || 0;
        const p = parseFloat(document.getElementById('pPaid').value) || 0;
        document.getElementById('pBal').value = c - p;
    }

    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        if(tab === 'home') { document.getElementById('homeTab').classList.add('active'); document.getElementById('navHome').classList.add('active'); }
        else { document.getElementById('groupsTab').classList.add('active'); document.getElementById('navGroups').classList.add('active'); renderGroupsTab(); }
    }

    // --- DIAGNOSTIC SAVING FUNCTIONS ---
    async function saveGroup() {
        const name = document.getElementById('gName').value.trim();
        const dur = parseInt(document.getElementById('gDuration').value);
        const btn = document.getElementById('btnSaveGroup');
        
        if(name && !isNaN(dur)) {
            try {
                btn.innerText = "Saving to Cloud...";
                btn.disabled = true;
                
                await db.collection('groups').add({ name, duration: dur });
                
                alert("‚úÖ Success: Group saved successfully!");
                updateUI(); 
                closeModal('groupModal');
            } catch (error) {
                alert("‚ùå FIREBASE ERROR: " + error.message);
            } finally {
                btn.innerText = "Save to Cloud";
                btn.disabled = false;
            }
        } else {
            alert("‚ö†Ô∏è Please fill in both Group Name and Duration.");
        }
    }

    async function saveMember() {
        const name = document.getElementById('mName').value.trim();
        const gId = document.getElementById('mGroup').value; 
        const btn = document.getElementById('btnSaveMember');
        
        if(!name || !gId) return alert("‚ö†Ô∏è Enter Name and Group");

        try {
            btn.innerText = "Saving to Cloud...";
            btn.disabled = true;

            const existing = await db.collection('members').where('name', '==', name).get();
            if(!existing.empty) {
                alert("‚ö†Ô∏è Member '" + name + "' already exists!");
                btn.innerText = "Save to Cloud";
                btn.disabled = false;
                return;
            }

            await db.collection('members').add({ name, phone: document.getElementById('mPhone').value, groupId: gId });
            alert("‚úÖ Success: Member saved!");
            updateUI(); closeModal('memberModal');
        } catch (error) {
            alert("‚ùå FIREBASE ERROR: " + error.message);
        } finally {
            btn.innerText = "Save to Cloud";
            btn.disabled = false;
        }
    }

    async function linkGroupForPayment() {
        const mid = document.getElementById('pMember').value;
        if(!mid) return;
        const mDoc = await db.collection('members').doc(mid).get();
        const m = mDoc.data();
        const allG = await getCollection('groups');
        document.getElementById('pGroup').innerHTML = allG.map(g => `<option value="${g.id}" ${g.id === m.groupId ? 'selected' : ''}>${g.name}</option>`).join('');
        checkChitStatus();
    }

    async function checkChitStatus() {
        const mid = document.getElementById('pMember').value;
        const gid = document.getElementById('pGroup').value;
        if(!mid || !gid) return;

        const pays = await db.collection('payments')
            .where('memberId', '==', mid).where('groupId', '==', gid).where('chitPicked', '==', 1).get();
        
        const checkbox = document.getElementById('pPicked');
        if(!pays.empty) { checkbox.checked = true; checkbox.disabled = true; } 
        else { checkbox.checked = false; checkbox.disabled = false; }
    }

    async function savePayment() {
        const mid = document.getElementById('pMember').value;
        const gid = document.getElementById('pGroup').value;
        const paid = parseFloat(document.getElementById('pPaid').value);
        const btn = document.getElementById('btnSavePayment');

        if(mid && gid && !isNaN(paid)) {
            try {
                btn.innerText = "Syncing...";
                btn.disabled = true;

                await db.collection('payments').add({
                    memberId: mid, groupId: gid,
                    chitAmt: parseFloat(document.getElementById('pChit').value) || 0,
                    paidAmt: paid, balAmt: parseFloat(document.getElementById('pBal').value) || 0,
                    date: document.getElementById('pDate').value,
                    chitPicked: document.getElementById('pPicked').checked ? 1 : 0
                });
                
                alert("‚úÖ Success: Payment synced!");
                updateUI(); closeModal('paymentModal'); loadMemberLedger(); 
            } catch(error) {
                alert("‚ùå FIREBASE ERROR: " + error.message);
            } finally {
                btn.innerText = "Sync Payment";
                btn.disabled = false;
            }
        } else alert("‚ö†Ô∏è Missing Payment Data");
    }

    async function deletePayment(id) {
        if(confirm("Delete this record from the Cloud?")) { await db.collection('payments').doc(id).delete(); loadMemberLedger(); updateUI(); }
    }

    async function loadMemberLedger() {
        const mid = document.getElementById('summaryView').value;
        const container = document.getElementById('ledgerData');
        if(!mid || mid === "Syncing Cloud...") { container.innerHTML = '<div class="text-center text-dim py-3 small">Select a member.</div>'; return; }

        const allPays = await getCollection('payments');
        const pays = allPays.filter(p => p.memberId === mid).sort((a,b) => new Date(b.date) - new Date(a.date));
        const groups = await getCollection('groups');
        const mDoc = await db.collection('members').doc(mid).get();
        const member = mDoc.data();

        const uniqueGroupIds = [...new Set(pays.map(p => p.groupId))];
        if(member && member.groupId && !uniqueGroupIds.includes(member.groupId)) { uniqueGroupIds.push(member.groupId); }

        if(uniqueGroupIds.length === 0) { container.innerHTML = '<div class="text-center text-dim py-3 small">No groups assigned yet.</div>'; return; }

        let html = '';
        uniqueGroupIds.forEach(gid => {
            const g = groups.find(x => x.id === gid);
            const groupPays = pays.filter(p => p.groupId === gid);
            const totalPaid = groupPays.reduce((sum, p) => sum + p.paidAmt, 0);
            const hasPicked = groupPays.some(p => p.chitPicked === 1);

            html += `<div class="mb-4 p-3" style="background:rgba(255,255,255,0.03); border-radius:15px; border:1px solid #252f48;">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="fw-bold text-info">${g ? g.name : 'Unknown Group'}</span>
                    <span class="badge ${hasPicked ? 'bg-success' : 'bg-secondary'}" style="font-size:10px;">${hasPicked ? '‚úî Picked' : '‚è≥ Pending'}</span>
                </div>
                <div class="table-responsive">
                    <table class="table-custom mt-2 mb-0">
                        <thead><tr><th>Date</th><th>Paid</th><th>Bal</th><th>Action</th></tr></thead>
                        <tbody>`;
            
            if (groupPays.length === 0) { html += `<tr><td colspan="4" class="text-center text-dim py-2 border-0">No payments yet</td></tr>`; } 
            else { groupPays.forEach(p => { html += `<tr><td>${p.date}</td><td>‚Çπ${p.paidAmt}</td><td class="text-warning">‚Çπ${p.balAmt}</td><td><button class="btn-delete" onclick="deletePayment('${p.id}')">Del</button></td></tr>`; }); }
            
            html += `</tbody></table></div>
                <div class="d-flex justify-content-between mt-2 pt-2 border-top border-secondary">
                    <span class="small text-dim">Total Contribution:</span>
                    <span class="fw-bold text-warning">‚Çπ${totalPaid}</span>
                </div></div>`;
        });
        container.innerHTML = html;
    }

    async function updateUI() {
        document.getElementById('summaryView').innerHTML = '<option>Syncing Cloud...</option>';
        const m = await getCollection('members');
        const g = await getCollection('groups');
        const p = await getCollection('payments');
        
        document.getElementById('memberCount').innerText = m.length;
        document.getElementById('groupCount').innerText = g.length;
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('todayColl').innerText = `‚Çπ${p.filter(x => x.date === today).reduce((s, x) => s + (x.paidAmt || 0), 0)}`;

        const mOpt = '<option value="">-- Select Member --</option>' + m.map(x => `<option value="${x.id}">${x.name}</option>`).join('');
        const gOpt = '<option value="">-- Select Group --</option>' + g.map(x => `<option value="${x.id}">${x.name}</option>`).join('');
        
        const currentSummary = document.getElementById('summaryView').value;
        document.getElementById('summaryView').innerHTML = mOpt;
        if(currentSummary && currentSummary !== "Syncing Cloud...") { document.getElementById('summaryView').value = currentSummary; loadMemberLedger(); } 
        else if (m.length > 0) { document.getElementById('summaryView').value = m[0].id; loadMemberLedger(); }

        document.getElementById('pMember').innerHTML = mOpt; document.getElementById('mGroup').innerHTML = gOpt;
    }

    async function renderGroupsTab() {
        const gs = await getCollection('groups'); const ms = await getCollection('members'); const ps = await getCollection('payments');
        let html = '';
        for(let g of gs) {
            const gPs = ps.filter(p => p.groupId === g.id); const uIds = [...new Set(gPs.map(p => p.memberId))];
            html += `<div class="p-3 mb-3" style="background:var(--card-bg); border-radius:15px; border:1px solid var(--border);"><div class="fw-bold text-warning mb-2">${g.name} (${g.duration} Mo)</div><table class="table-custom"><thead><tr><th>Member</th><th>Total</th><th>Picked</th></tr></thead><tbody>`;
            uIds.forEach(id => {
                const m = ms.find(x => x.id === id); const mPs = gPs.filter(x => x.memberId === id);
                const total = mPs.reduce((s, p) => s + (p.paidAmt || 0), 0); const pick = mPs.find(p => p.chitPicked === 1);
                html += `<tr><td>${m?m.name:'-'}</td><td>‚Çπ${total}</td><td class="text-success fw-bold">${pick?'‚úî ('+pick.date+')':'-'}</td></tr>`;
            });
            html += '</tbody></table></div>';
        }
        document.getElementById('groupListArea').innerHTML = html || '<div class="text-center py-5">No Data</div>';
    }

    async function exportFullBackup() {
        const d = { members: await getCollection('members'), groups: await getCollection('groups'), payments: await getCollection('payments') };
        const b = new Blob([JSON.stringify(d, null, 2)], { type: "application/json" });
        const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = `AK_CLOUD_BACKUP_${new Date().toLocaleDateString()}.json`; a.click();
    }

    document.getElementById('pDate').valueAsDate = new Date();
    setTimeout(updateUI, 500); 
</script>
</body>
</html>
